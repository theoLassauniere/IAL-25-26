services:
  mqtt-broker:
    image: eclipse-mosquitto:2
    container_name: mqtt-broker
    restart: unless-stopped
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mqtt/config:/mosquitto/config
      - ./mqtt/data:/mosquitto/data
      - ./mqtt/log:/mosquitto/log

  ble-ecg-mock:
    build:
      context: ./ble-ecg-mock
      dockerfile: Dockerfile
    container_name: ble-ecg-mock
    ports:
      - "7070:7070"
    environment:
      - NODE_ENV=production
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_WS_URL=ws://host.docker.internal:7070
      - REACT_APP_API_URL=http://host.docker.internal:4000

  timescaledb:
    build:
      context: ./db
    container_name: timescaledb
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=timescaledb
    ports:
      - "5400:5432"
    volumes:
      - timescale_data:/var/lib/postgresql/data
    restart: always

  storage-service:
    build:
      context: ./backend/storage-service
      dockerfile: Dockerfile
    container_name: storage-service
    ports:
      - "8081:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://timescaledb:5400/timescaledb
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
    depends_on:
      - timescaledb
    restart: unless-stopped

volumes:
  timescale_data:
